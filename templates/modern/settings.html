<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }
        .settings-panel {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 50px auto;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, select, button {
            margin-bottom: 15px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            color: green;
        }
        .logout {
            display: block;
            text-align: center;
            margin-bottom: 15px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="settings-panel">
        <h2>Modern Settings</h2>
        {% if 'user' in session %}
            <a class="logout" href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
        
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        
        <form method="POST" action="{{ url_for('modern_settings') }}">
            <label for="access_type">Select Access Type:</label>
            <select name="access_type" id="access_type">
                <option value="legacy" {% if current_access == "legacy" %}selected{% endif %}>Legacy</option>
                <option value="modern" {% if current_access == "modern" %}selected{% endif %}>Modern</option>
            </select>
            <button type="submit">Apply</button>
        </form>
    </div>
</body>
</html>
