<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NDBTube</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font-family: 'Roboto', sans-serif;
				background: linear-gradient(135deg, #293f53, #1f2a34);
				color: #e0e0e0;
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
			}
			.login-container {
				background: rgba(0, 0, 0, 0.7);
				padding: 30px;
				border-radius: 12px;
				box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
				width: 350px;
				text-align: center;
			}
			.login-container h2 {
				margin-bottom: 20px;
				font-weight: 500;
			}
			form input {
				width: 100%;
				padding: 12px;
				margin: 10px 0;
				background: #2c2c2c;
				border: none;
				border-radius: 8px;
				color: #e0e0e0;
				transition: box-shadow 0.3s ease;
			}
			form input::placeholder {
				color: #bbb;
			}
			form input:focus {
				outline: none;
				box-shadow: 0 0 8px 0 #007BFF;
			}
			form button {
				width: 100%;
				padding: 12px;
				margin-top: 10px;
				background: #007BFF;
				border: none;
				border-radius: 8px;
				color: #fff;
				font-size: 16px;
				cursor: pointer;
				transition: background 0.3s ease;
			}
			form button:hover {
				background: #0056b3;
			}
			.error {
				color: #ff4d4d;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="login-container">
			<h2>NDBTube</h2>
			<form method="POST">
				<input type="text" name="username" placeholder="Username" required>
				<input type="password" name="password" placeholder="Password" required>
				<button type="submit">Login</button>
			</form>
			{% if error %}
				<p class="error">{{ error }}</p>
			{% endif %}
		</div>
	</body>
</html>
